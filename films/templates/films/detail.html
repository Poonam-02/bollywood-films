{% extends 'films/base.html' %}

{% block content %}

<div class="container mt-5" style="width: 70%;">
    <div class="col">
        <h1 class="text-center">{{ film.title }}</h1>
        <div class="d-flex justify-content-center">
            <table class="table table-striped mt-5" style="width: 50%">

                <tbody>
                
                    <tr>
                        <td>Year:</td><td>{{film.year}}</td>
                    </tr>
                    <tr>
                        <td>IMDB score:</td><td>{{film.score}}</td>
                    </tr>
                    <tr>
                        <td>Genre:</td><td>{{film.genre}}</td>
                    </tr>
                    <tr>
                        <td>Length:</td><td>{{film.length}}</td>
                    </tr>
                        
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-center">
            <a href="{% url 'films:all' %}" class="d-block btn btn-primary btn-lg my-5">BACK</a>
        </div>
    </div>
        
</div>

{% endblock  %}
